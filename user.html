        <div class="salaire">
            <h2>Salaire</h2>
            <input type="range" min="0" max="54.94" step="0.55" id="salaire">
            <p>Horaire: <span id="salaire-valueh">25</span></p>
            <p>Mensuel: <span id="salaire-valuem">25</span></p>
            <p>Annuel: <span id="salaire-valuea">25</span></p>
        </div>

        <script>
            // Get the input element
            var salaireInput = document.getElementById("salaire");
    
            // Get the span element to display the value
            var salaireValueh = document.getElementById("salaire-valueh");
            var salaireValuem = document.getElementById("salaire-valuem");
            var salaireValuea = document.getElementById("salaire-valuea");
    
            // Update the span element when the input value changes
            salaireInput.addEventListener("input", function() {
                // Set the text content of the span element to the input value
                salaireValueh.textContent = salaireInput.value;
                salaireValuem.textContent = salaireInput.value * 35 * 4.33;
                salaireValuea.textContent = salaireInput.value * 35 * 52;
            });
        </script>
