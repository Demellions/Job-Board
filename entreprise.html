    <section>
            <form id="form1">

                <label for="employeur">Nom de votre société :</label>

                <input type="type_poste" name="type_poste" id="type_poste"><br>
                
                <label for="remuneration">Rémunération :</label>
                <input type="number" name="remuneration" id="remuneration"><br>
                
                <label for="date_publi">Publication :</label>
                <input type="date" name="date_publi" id="date_publi"><br>
                
                <label for="details">Détails de la mission :</label>
                <input type="text" name="details" id="details"><br>
                
                <label for="adresse">Adresse du lieu :</label>
                <input type="text" name="adresse" id="adresse"><br>

                <input type="text" name="type_contrat" id="type_contrat"><br>

                <label for="teletravail">En teletravail :</label>
                <input type="text" name="teletravail" id="teletravail"><br>

    </section>
    <div class="popupfilter" id="popupfilter">

                <label for="prenom">Prénom :</label>

                <label for="mail">Votre mail :</label>
                <input type="mail" name="mail" id="mail"><br>
                
                <label for="portable">Téléphone portable</label>
                <input type="number" name="portable" id="portable"><br>

                <input type="text" name="type_poste" id="type_poste"><br>
